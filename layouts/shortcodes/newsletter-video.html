<div class="card my-2 shadow">
	<video class="object-fit-cover rounded" muted loop controls src={{ index .Params 1 }}></video>

	<div class="card-body text-center">
		<p class="card-text">{{ index .Params 0 }}
		
			{{ if isset .Params 2 }}
				<!-- <button type="button" class="btn btn-outline-primary">Base</button> -->
				<a class="mx-2 btn btn-outline-primary" target="_blank" rel="noreferrer noopener" href={{ index .Params 2 }}>{{ index .Params 3 }}</a>
			{{ end }}
		</p>
	</div>
</div>
