<div class="newsletter-polaroid">
	{{ if isset .Params 2 }}
	<a href={{ index .Params 2 }}>
		<img class="newsletter-img" src={{ index .Params 1 }}>
	</a>
	{{ else }}
		<img class="newsletter-img" src={{ index .Params 1 }}>
	{{ end }}

	<div class="newsletter-text">{{ index .Params 0 }}</div>
</div>
