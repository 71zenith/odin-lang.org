<div class="card my-2 shadow text-center">
	{{ if isset .Params 2 }}
	<a target="_blank" rel="noreferrer noopener" href={{ index .Params 2 }}>
  	<img src={{ index .Params 1 }} class="figure-img img-fluid rounded" alt="...">
  </a>
	{{ else }}
  <img src={{ index .Params 1 }} class="figure-img img-fluid rounded" alt="...">
	{{ end }}
	
	<div class="card-body">
		<p class="card-text">{{ index .Params 0 }}</p>

		{{ if isset .Params 2 }}
			<a class="mx-2 btn btn-outline-primary" target="_blank" rel="noreferrer noopener" href={{ index .Params 2 }}>{{ index .Params 3 }}</a>
		{{ end }}
	</div>
</div>
