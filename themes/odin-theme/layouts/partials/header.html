<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {{ partial "meta_cards.html" . }}


  <title>{{if not .IsHome }}{{ .Title }} - {{end}}{{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "/css/normalize.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "/highlight/style.css" | relURL }}" />
  <script src="{{ "/highlight/highlight.pack.js" | relURL }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-67516878-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-67516878-2');
  </script>
</head>
<body>
<div class="wrapper">
<header>
  <nav>
    <h1 id="logo"><a href="/"><img src="/images/logo-slim.png" alt="Odin" id="nav-log"></a></h1>
    <ul class="menu">
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>{{ end }}
    </ul>
  </nav>
</header>
